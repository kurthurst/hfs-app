<ion-view view-title="Browse Our Inventory">
  <ion-content>
    <ion-list data-ng-controller="InventoryCountsController">
    	<ion-item collection-repeat="item in inventoryCounts" ui-sref="app.category({category:item.category})">
    	<span class="category-name">{{item.category | removeDashes}}</span>
        <span class="badge badge-dark">{{item.count}}</span>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
